<!DOCTYPE html>
<html lang="en">

<head>
	<title>Calculator</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="row">
	<div class="col-md-4"></div>
	<div class="col-md-4">
		<br>
		<br>
		<br>
		<br>
		<h1 align=center><b><u>CALCULATOR</u></b></h1>
		<br>
		<form action={{ url_for('calculate') }} method="post">
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">Variable1:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="var1" placeholder="0">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">Variable2:</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" name="var2" placeholder="0">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputPassword" class="col-sm-2 col-form-label">Operation:</label>
				<div class="col-sm-10">
					<select class="form-control" name="operation">
						<option>Addition</option>
						<option>Subtraction</option>
						<option>Multiplication</option>
						<option>Division</option>
					</select>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label"><b>Result:</b></label>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
			<a href="/history" type="submit" class="btn btn-secondary">History</a>
		</form>
	</div>
	<div class="col-md-4"></div>
</div>
</body>

</html>
